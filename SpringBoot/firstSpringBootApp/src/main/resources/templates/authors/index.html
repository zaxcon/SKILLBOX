<body class="Site">

  <header th:replace="~{fragments/header_fragment::headerFragment}">
  </header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <h1 class="Middle-title">Авторы
        </h1>
        <div class="Section">
          <div class="Authors">
            <div class="Authors-links"><a class="Authors-link" th:each="element : ${authors}"  th:href="@{'#'+${element.key}}" th:text="${element.key}" href="#a">А</a>           </div>
            <div class="Authors-block">
              <div th:each="element : ${authors}">
              <h2 class="Authors-title"  th:id="${element.key}" id="a"  th:text="${element.key}">A</h2>
              <div class="Authors-letter">
                <div class="Authors-item"  th:each="author : ${element.value}"><a href="/authors/slug.html" th:href="@{/bookshop/books/author/{id}(id=${author.getId()})}"  th:text="${author.toString()}">Абгарян Наринэ</a>
                </div>
              </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <footer th:replace="~{fragments/footer_gragment::footerFragment}">

  </footer>
