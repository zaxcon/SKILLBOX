<head th:replace="~{fragments/head_fragment::headFragment}">

</head>
<body class="Site">
  <!--if lt IE 8

  <header th:replace="~{fragments/header_fragment::headerFragment}">
  </header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item"><a href="/index.html">Главная</a>
          </li>
          <li class="breadcrumbs-item"><a href="/genres/index.html">Книги</a>
          </li>
          <li class="breadcrumbs-item breadcrumbs-item_current"><span>Популярное</span>
          </li>
        </ul>
        <div class="Section">
          <div class="Section-header">
            <h1 class="Section-title">Популярное
            </h1>
          </div>
          <div class="Cards Cards_refresh">
            <div class="Card"  th:each="book:${popularBooks}">
              <div class="Card-picture"><a href="#"><img th:src="${book.image}" src="/assets/img/content/main/card.jpg" alt="card.jpg"/></a>
              </div>
              <div class="Card-content">
                <strong class="Card-title"><a href="#" th:text="${book.title}">Техника </a>
                </strong>
                <div class="Card-description" th:text="${book.getAuthors()}">Кондратенко Александр Петрович
                </div>
                <div class="Card-cost"><span class="Card-priceOld" th:text="${book.price}">₽300.00</span><span class="Card-price" th:text="${book.price-book.price*book.discount/100}">₽190.00</span>
                </div>
              </div>
            </div>

            <div class="Cards-footer Cards-footer_center"><a class="btn btn_primary" href="#" data-refreshshow="popular" data-refreshoffset="1" data-refreshlimit="20">Показать еще</a>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <footer th:replace="~{fragments/footer_gragment::footerFragment}">

  </footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body></html>
