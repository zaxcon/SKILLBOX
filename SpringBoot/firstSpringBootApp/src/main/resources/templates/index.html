<header th:replace="~{fragments/header_fragment::headerFragment}">
</header>
<div class="Middle">
  <div class="wrap">
    <main class="Middle-main">
      <div class="Section">
        <div class="Section-header">
          <h2 class="Section-title">Рекомендуемое
          </h2>
        </div>
        <div class="Slider Slider_carousel">
          <div class="Slider-box Cards" data-load="recommended" data-loadoffset="0" data-loadlimit="6">
            <div class="Slider-item" th:each="book:${recommendedBooksData}">
              <div class="Slider-content">
                <div class="Card"><a class="Card-picture" href="/books/slug.html"><img th:src="${book.image}" src="/assets/img/content/main/card.jpg" alt="card.jpg"/></a>
                  <div class="Card-content">
                    <strong class="Card-title"><a href="/books/slug.html" th:text="${book.title}">Техника</a>
                    </strong>
                    <div class="Card-description" th:text="${book.getAuthors()}">Кондратенко Валерий Петрович
                    </div>
                    <div class="Card-cost"><span class="Card-priceOld" th:text="${book.price}">₽300.00</span><span class="Card-price" th:text="${book.price-book.price*book.discount/100}">₽190.00</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="Slider-navigateWrap">
            <div class="Slider-navigate">
            </div>
          </div>
          <div class="Slider-load">
            <div class="Slider-load-text">Идет загрузка данных
            </div>
          </div>
        </div>
        <div class="Section-header">
          <h2 class="Section-title">Новинки
          </h2>
        </div>
        <div class="Slider Slider_carousel">
          <div class="Slider-box Cards" data-load="recent" data-loadoffset="0" data-loadlimit="6">
            <div class="Slider-item" th:each="book:${recentBooksData}">
              <div class="Slider-content">
                <div class="Card"><a class="Card-picture" href="/books/slug.html"><img th:src="${book.image}"  src="/assets/img/content/main/card.jpg" alt="card.jpg"/></a>
                  <div class="Card-content">
                    <strong class="Card-title"><a href="/books/slug.html" th:text="${book.title}">Техника</a>
                    </strong>
                    <div class="Card-description" th:text="${book.getAuthors()}">Кондратенко Валерий Петрович
                    </div>
                    <div class="Card-cost"><span class="Card-priceOld" th:text="${book.price}">₽300.00</span><span class="Card-price" th:text="${book.price-book.price*book.discount/100}">₽190.00</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="Slider-navigateWrap">
            <div class="Slider-navigate">
            </div>
          </div>
          <div class="Slider-load">
            <div class="Slider-load-text">Идет загрузка данных
            </div>
          </div>
        </div>
        <div class="Section-header">
          <h2 class="Section-title">Популярное
          </h2>
        </div>
        <div class="Slider Slider_carousel">
          <div class="Slider-box Cards" data-load="popular" data-loadoffset="0" data-loadlimit="6">
            <div class="Slider-item" th:each="book:${popularBooksData}">
              <div class="Slider-content">
                <div class="Card"><a class="Card-picture" href="/books/slug.html"><img th:src="${book.image}" src="/assets/img/content/main/card.jpg" alt="card.jpg"/></a>
                  <div class="Card-content">
                    <strong class="Card-title"><a href="/books/slug.html" th:text="${book.title}">Техника</a>
                    </strong>
                    <div class="Card-description" th:text="${book.getAuthors()}">Кондратенко Валерий Петрович
                    </div>
                    <div class="Card-cost"><span class="Card-priceOld" th:text="${book.price}">₽300.00</span><span class="Card-price" th:text="${book.price-book.price*book.discount/100}">₽190.00</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="Slider-navigateWrap">
            <div class="Slider-navigate">
            </div>
          </div>
          <div class="Slider-load">
            <div class="Slider-load-text">Идет загрузка данных
            </div>
          </div>
        </div>
      </div>
      <h2 class="Middle-title">Книги по тегам
      </h2>
      <div class="Tags" id="tags"  >
        <div  th:each="tag:${tagsData}" class="Tag Tag_xs" th:class="${tag.getValue()}"><a th:text="${tag.getKey().getTagName()}" th:href="@{/bookshop/books/tag/{id}(id=${tag.getKey().getId()})}" href="/tags/index.html">современная литература</a>
        </div>
      </div>
    </main>
  </div>
</div>

</footer>
